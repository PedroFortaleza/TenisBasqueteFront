<div class="perfil-container">
  <!-- Header redesenhado com gradiente moderno -->
  <div class="perfil-header">
    <div class="header-content">
      <h1>Meu Perfil</h1>
      <p>Gerencie sua conta e preferências</p>
    </div>
  </div>

  <div class="perfil-content">
    <!-- Card de informações do usuário modernizado -->
    <div class="user-info-card">
      <div class="card-header">
        <div class="user-avatar">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </div>
        <h2>Informações da Conta</h2>
      </div>
      
      <div class="user-details">
        <div class="info-item">
          <div class="info-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <div class="info-content">
            <strong>Nome</strong>
            <span>{{ nomeUsuario }}</span>
          </div>
        </div>
        <div class="info-item">
          <div class="info-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
          <div class="info-content">
            <strong>Email</strong>
            <span>{{ emailUsuario }}</span>
          </div>
        </div>
        <div class="info-item">
          <div class="info-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="8.5" cy="7" r="4"/>
              <polyline points="17 11 19 13 23 9"/>
            </svg>
          </div>
          <div class="info-content">
            <strong>Username</strong>
            <span>{{ usernameUsuario }}</span>
          </div>
        </div>
        <div class="info-item">
          <div class="info-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
          </div>
          <div class="info-content">
            <strong>Tipo de Conta</strong>
            <span class="user-type" [class.admin]="isAdmin">
              {{ isAdmin ? 'Administrador' : 'Usuário' }}
            </span>
          </div>
        </div>
      </div>

      <!-- Área administrativa redesenhada -->
      <div *ngIf="isAdmin" class="admin-section">
        <div class="admin-header">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="9" y1="9" x2="15" y2="9"/>
            <line x1="9" y1="15" x2="15" y2="15"/>
          </svg>
          <div>
            <h3>Painel Administrativo</h3>
            <p>Bem-vindo, <strong>{{ nomeUsuario }}</strong>! Você tem acesso total ao sistema.</p>
          </div>
        </div>
        
        <div class="admin-actions">
          <button (click)="irParaCadastroTenis()" class="btn-admin">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 6v6l4 2"/>
            </svg>
            Gerenciar Tênis
          </button>
          <button (click)="irParaGerenciamentoGeral()" class="btn-admin">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2v6m0 0L9 5m3 3 3-3"/>
              <path d="M12 22v-6m0 0-3 3m3-3 3 3M2 12h6m0 0L5 9m3 3-3 3m14-6h6m0 0-3-3m3 3-3 3"/>
            </svg>
            Gerenciamento Geral
          </button>
          <button class="btn-admin disabled" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87m-4-12a4 4 0 0 1 0 7.75"/>
            </svg>
            Gerenciar Usuários
          </button>
        </div>
      </div>

      <div class="account-actions">
        <button (click)="logout()" class="btn-logout">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Sair da Conta
        </button>
      </div>
    </div>
  </div>
</div>
