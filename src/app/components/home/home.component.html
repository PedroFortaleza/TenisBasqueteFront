<div class="home-container">
  <section class="hero-banner">
    <div class="hero-content">
      <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-zJlnoIrRrQH2HC0tGl3LNq3HpjP1lh.png" alt="Fortal Logo" class="hero-logo" />
      <h1 class="hero-title">Bem-vindo à Fortal — Tênis Esportivos de Alta Performance</h1>
    </div>
  </section>

  <section class="featured-products">
    <h2 class="section-title">Produtos em Destaque</h2>
    <div class="products-grid">
      <div class="product-card" *ngFor="let product of featuredProducts">
        <div class="product-image">
          <img [src]="product.image" [alt]="product.name" />
        </div>
        <div class="product-info">
          <h3 class="product-name">{{ product.name }}</h3>
          <p class="product-price">{{ product.price | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</p>
          <button class="btn-view-more">Ver mais</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Fortal Tênis Esportivos — Todos os direitos reservados.</p>
  </footer>
</div>
