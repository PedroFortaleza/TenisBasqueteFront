<header class="header">
  <div class="header-container">
    <!-- Logo FORTAL em SVG -->
    <div class="logo" (click)="irParaHome()">
      <svg class="logo-svg" width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="fortalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
            <stop offset="50%" stop-color="#ffffff" stop-opacity="1"/>
            <stop offset="100%" stop-color="#6dd5ed" stop-opacity="0.9"/>
          </linearGradient>
          
          <linearGradient id="tenisGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#6dd5ed"/>
            <stop offset="100%" stop-color="#2193b0"/>
          </linearGradient>
        </defs>
        
        <!-- Texto FORTAL -->
        <text x="90" y="32" text-anchor="middle" fill="url(#fortalGradient)" 
              font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" letter-spacing="2">
          FORTAL
        </text>
        
        <!-- Linha decorativa -->
        <line x1="30" y1="38" x2="150" y2="38" stroke="url(#tenisGradient)" stroke-width="2" stroke-linecap="round"/>
        
        <!-- Texto TÊNIS -->
        <text x="90" y="48" text-anchor="middle" fill="url(#tenisGradient)" 
              font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" letter-spacing="3">
          TÊNIS
        </text>
      </svg>
    </div>
    
    <div class="search-container">
      <input 
        type="text" 
        placeholder="Pesquisar modelos..." 
        class="search-input"
        [(ngModel)]="termoPesquisa"
        (keyup.enter)="pesquisar()">
      <button class="search-button" (click)="pesquisar()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </button>
    </div>

    <nav class="nav-menu">
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Início</a>
      <a routerLink="/esporte" routerLinkActive="active">Esporte</a>
      
      <div class="dropdown-conta">
        <a *ngIf="!usuario" routerLink="/login" class="account-link">Login</a>
        <a *ngIf="usuario" routerLink="/perfil" class="account-link">
          {{ usuario.nome }}
        </a>
        
        <div *ngIf="usuario" class="dropdown-menu">
          <a routerLink="/perfil">Perfil</a>
          <a routerLink="/carrinho">Carrinho</a>
          <a (click)="logout()" class="logout-link">Sair</a>
        </div>
      </div>
    </nav>
  </div>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
